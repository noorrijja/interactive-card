<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="star-background">
        <img src="./images/icon-star.svg" class="star-icon" alt="a star icon" />
      </div>
      <div class="text">
        <h2 class="heading">How did we do?</h2>
        <p class="content">
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
      </div>
      <div class="no-of-submissions">
        <button class="circle-button level-1 active">1</button>
        <button class="circle-button level-2 active">2</button>
        <button class="circle-button level-3 active">3</button>
        <button class="circle-button level-4 active">4</button>
        <button class="circle-button level-5 active">5</button>
      </div>
      <button class="submit">submit</button>
    </div>

    <div class="after-submission">
      <div class="illustration-container">
        <img
          src="./images/illustration-thank-you.svg"
          class="illustration"
          alt="thank you illustration"
        />
      </div>
      <p class="changing-text">
      </p>
      <div class="content">
        <h2 class="thankyou-heading">Thank you!</h2>
        <p class="thankyou-text">
          We appreciate you taking the time to give a rating. If you ever need
          more support, don’t hesitate to get in touch!
        </p>
      </div>
      <button class="rate-again">Rate Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
